<!-- Lwc List View -->
<template>
    <div>
        <!-- Header ----------------------------------------------------------------------------------------------->
        <div class="list-view-slider-container slds-p-around_x-small">
            <c-list-view-slider options={listViewParams}
                                selected-option={selectedListView}
                                onselectvalue={handleListViewChange}>
            </c-list-view-slider>
        </div>

        <!-- List Views ------------------------------------------------------------------------------------------->
        <div class="list-view-container">
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>

            <template if:false={isListViewRecordsExist}>
                <span class="list-view-no-records-msg slds-m-top_xx-small">
                    No records Found
                </span>
            </template>

            <template if:true={isListViewRecordsExist}>
                <div class="list-view-container__results">
                    <lightning-datatable key-field="Id"
                                         data={listViewRecords}
                                         columns={columns}
                                         onloadmore={loadMoreData}
                                         enable-infinite-loading
                                         show-row-number-column
                                         hide-checkbox-column
                                         resize-column-disabled>
                    </lightning-datatable>
                </div>
            </template>
        </div>
    </div>
</template>
