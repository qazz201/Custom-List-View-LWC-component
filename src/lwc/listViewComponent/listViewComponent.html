<!-- List View Component -->
<template>
    <div class={cssClass.MAIN_CONTAINER}
         onmousemove={handleMouseMoveMainContainer}>
        <div class="slds-card slds-has-bottom-magnet">
            <div class="slds-p-around_xx-small">
                <lightning-input class={cssClass.LIST_VIEW_SEARCH_INPUT}
                                 type="search"
                                 autocomplete="off"
                                 name="enter-search"
                                 label="Search in List View"
                                 value={searchQuery}
                                 onfocus={handleInputFocus}
                                 onchange={handleSearch}>
                </lightning-input>
            </div>
        </div>

        <div class={initialListViewCssClass}>
            <div class="slds-card slds-has-top-magnet">
                <div class="slds-p-around_none">
                    <c-list-view list-view-params={listViewParams}
                                 s-object-type={sObjectType}
                                 search-query={searchQuery}
                                 search-field-api-name={searchFieldApiName}
                                 columns={columns}
                                 onlistviewchange={handleListViewChange}>
                    </c-list-view>
                </div>
            </div>
        </div>
    </div>
</template>
