<!-- List View Wrapper -->
<template>
    <h2 class="slds-text-color_error">{sObjectType}</h2>
    <lightning-input
            name="enter-search"
            label="sObject type"
            type="search"
            onchange={changeObjectType}
    ></lightning-input>

    <br/>
    <br/>
    <br/>

    <div onmouseleave={handleMainContainerMouseLeave}
         onkeyup={handleSearch}>
        <div class="slds-card slds-has-bottom-magnet">
            <div class="slds-p-around_xx-small">
                <lightning-input
                        class="listView-search-input"
                        name="enter-search"
                        label="Search in List View"
                        type="search"
                        value={searchQuery}
                        onfocus={handleInputFocus}
                ></lightning-input>
            </div>
        </div>

        <div class="list-view-container slds-hidden">
            <div class="slds-card slds-has-top-magnet">
                <div class="slds-p-around_none">
                    <c-list-view list-view-params={listViewParams}
                                 s-object-type={sObjectType}
                                 search-query={searchQuery}
                                 onlistviewchange={handleListViewChange}>
                    </c-list-view>
                </div>
            </div>
        </div>
    </div>
</template>
